<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  </head>

  <body>
    <script>
      items = ["rock","paper","scissors"];
    
      function getComputerChoice() {
        let item = items[Math.floor(Math.random() * items.length)];
        return item
      }
      
      function playRound(playerSelection,computerSelection) {
        
        if (((playerSelection.toLowerCase() == "rock") && (computerSelection.toLowerCase() == "scissors")) ||
           ((playerSelection.toLowerCase() == "scissors") && (computerSelection.toLowerCase() == 'paper')) ||
           ((playerSelection.toLowerCase() == "paper") && (computerSelection.toLowerCase() == "rock"))) {
          
          alert("You won");
          console.log("You picked" + " " + playerSelection + "." + " " + "Computer picked" + " " + computerSelection);
          console.log("You won!")
          playerCount++
          console.log("Player\'s Score :" + playerCount)
          console.log("Computer\'s Score :" + computerCount)
        }
        
        else if (((playerSelection.toLowerCase() == "rock") && (computerSelection.toLowerCase() == "paper")) ||
                ((playerSelection.toLowerCase() == "scissors") && (computerSelection.toLowerCase() == 'rock')) ||
                ((playerSelection.toLowerCase() == "paper") && (computerSelection.toLowerCase() == "scissors"))) {
          
          alert("You lost.");
          console.log("You picked" + " " + playerSelection + "." + " " + "Computer picked" + " " + computerSelection);
          console.log("You lost")
          computerCount++
          console.log("Player\'s Score :" + playerCount)
          console.log("Computer\'s Score :" + computerCount)
        }

        else if (((playerSelection.toLowerCase() == "rock") && (computerSelection.toLowerCase() == "rock")) ||
                ((playerSelection.toLowerCase() == "scissors") && (computerSelection.toLowerCase() == 'scissors')) ||
                ((playerSelection.toLowerCase() == "paper") && (computerSelection.toLowerCase() == "paper"))) {
          
          alert("It\'s a draw!");
          console.log("You picked" + " " + playerSelection + "." + " " + "Computer picked" + " " + computerSelection);
          console.log("It\'s a draw")
          console.log("Player\'s Score :" + playerCount)
          console.log("Computer\'s Score :" + computerCount)
        }
      }

      function outcome() {
        if (playerCount > computerCount) {
          alert("You won the game!")
        }

        else if (computerCount > playerCount) {
          alert("You lost.")
        }
        
        else {
          alert("It\'s a draw!")
        }
          
          
        }

      function game() {
        playerCount = 0
        computerCount = 0
        for (let i = 0; i < 6; i++) {
          console.log(i)
          let playerSelection = prompt("Would you like to pick Rock, Paper or Scissors ?")
          let computerSelection = getComputerChoice()
          playRound(playerSelection,computerSelection)
        }
      }

      game()
      outcome()
    </script>
  </body>
</html>
